#mybatis datasource default HikariPool
spring:
  session:
    store-type: redis
  datasource:
    url: jdbc:mysql://localhost:3306/ass?charset=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/London
#    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: lc147789
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initial-size: 1
    min-idle: 3
    max-active: 20
    max-wait: 60000
    validation-query: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 配置间隔多久才进行一次检测,检测需要关闭的空闲连接,单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间,单位是毫秒
    minEvictableIdleTimeMillis: 300000
#    hikari:
#      idle-timeout: 600000  #10 min
#      max-lifetime: 1800000 #30 min
  redis:
    timeout: 10000 #超时时间
    database: 0 #0-15 16个库 默认0
    jedis:
      pool:
        max-active: 8 #最大连接数
        max-wait: -1 #默认-1 最大连接阻塞等待时间
        max-idle: 8 #最大空闲连接 默认8
        min-idle: 0 #最小空闲连接
    host: localhost
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 12h   #12 hour


